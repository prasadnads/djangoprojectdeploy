   </head>
<body>


    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
        <div class="flex justy-between items-center">

            <a href="#" class="text-2xl font-[popp] cursor-pointer" >

                <img class="h-8 w-8 inline" src="{% static 'myapp/images/shopping.png' %}"  alt="">LarkVaa
            </a>
            <span class="text=3xl cursor-pointer md:hidden mx-2 block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>
        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0
            md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6md:my-0">
                <a href="#" class="text-xl hover:text-red-500 duration-500">Home</a>
            </li>
            <li class="mx-4 my-6md:my-0">
                <a href="{% url 'myapp:add_product' %}" class="text-xl hover:text-red-500 duration-500">Post ad</a>
            </li>
            <li class="mx-4 my-6md:my-0">
                <a href="{% url 'myapp:products' %}"class="text-xl hover:text-red-500 duration-500">View Product</a>
            
            </li>
            {% if user.is_authenticated %}

            <li class="mx-4 my-6md:my-0">
                <a class="text-xl hover:text-red-500 duration-500" href="{% url 'users:logout' %}">Logout</a>
            </li>
            <li class="mx-4 my-6md:my-0">
                <a class="text-xl hover:text-red-500 duration-500" href="{% url 'users:profile' %}">Profile</a>
            </li>
            <li class="mx-4 my-6md:my-0">
                <a class="text-xl hover:text-red-500 duration-500" href="{% url 'myapp:mylistings' %}">My Listings</a>
            </li>
        </ul>
        {% else %}
                        <a class="text-xl hover:text-red-500 duration-500" href="{% url 'users:login' %}">Login</a>

                        {% endif %}
      



    </nav>
    <script>

    function Menu(e){
        let list = document.querySelector('ul');
        e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100'))
        : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))
    }
    </script>
